<include href="views/head.html"></include>

<body class="bg-light">
	<link href="../styles/admin-login.css" type="text/css">
	<script src="//code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../javascript/admin-login.js" type="text/javascript"></script>
	<div class="container border bg-white m-3">
		
		<h1 class="text-center m-2">Add a Vehicle</h1>
		<hr>
		
		<form action="#" method="post">
			<div class="form-row">
				<div class="col-lg-6">
					<div class="form-group p-2">
						<h3>Information</h3>
						<label class="control-label" for="stock">Stock #:</label>
						<input type="text" class="form-control input" id="stock"
								placeholder="Stock Number" name="stock">
						
						<label class="control-label" for="year">Year:</label>
						<input type="text" class="form-control" id="year" placeholder="Year"
								name="year">
						
						<label class="control-label" for="make">Make:</label>
						<input type="text" class="form-control" id="make" placeholder="Make"
								name="make">
						
						<label class="control-label" for="make">Model:</label>
						<input type="text" class="form-control" id="model" placeholder="Model"
								name="model">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group p-2">
						<h3>Employee</h3>
						<label class="control-label" for="name">Employee Name:</label>
						<input type="text" class="form-control" id="name"
								placeholder="Employee Name" name="name">
						<br>
						<input type="checkbox" name="info">&nbsp;Additional Info
						<br>
						
						<div name="additional" id="additional"
								class="form-label-group">
							<label class="col-form-label">Notes</label>
							<input type="text" id="notes" name="notes"
									class="form-control">
							<label class="col-form-label">Budget</label>
							<input type="text" id="budget" name="budget"
									class="form-control">
							<br>
						</div>
						<!-- submit form -->
						<button type="submit"
								class="btn btn-secondary float-lg-right t m-3">Submit
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>

<include href="views/head.html"></include>

<body class="bg-light m-auto p-4">
<div class="container col-sm-9 col-lg-6 border bg-white">
    <div class="row card shadow-sm">
        <div class="card-header shadow-sm">
            <a href="tools">&lt;&lt; Back</a>
        </div>
        <div class="card-body">
            <h1 class="text-center">Add a Vehicle</h1>
            <hr>

            <form action="#" method="post">
                <div class="form-row p-3">
                    <div class="col-md-6">
                        <div class="form-group m-2">
                            <h3>Information</h3>

                            <div class="form-label-group">
                                <label class="control-label" for="stock">Stock #</label>
                                <input type="text" class="form-control input" id="stock"
                                       placeholder="Stock Number" name="stock" value="{{ @POST['stock'] }}">
                            </div>
                            <check if="{{ isset(@errorStock) }}">
                                <span class="text-danger">{{ @errorStock }}</span><br>
                            </check>

                            <div class="form-label-group">
                                <label class="control-label" for="year">Year</label>
                                <input type="text" class="form-control" id="year" placeholder="Year"
                                       name="year" value="{{ @POST['year'] }}">
                            </div>
                            <check if="{{ isset(@errorYear) }}">
                                <span class="text-danger">{{ @errorYear }}</span><br>
                            </check>

                            <div class="form-label-group">
                                <label class="control-label" for="make">Make</label>
                                <input type="text" class="form-control" id="make" placeholder="Make"
                                       name="make" value="{{ @POST['make'] }}">
                            </div>
                            <check if="{{ isset(@errorMake) }}">
                                <span class="text-danger">{{ @errorMake }}</span><br>
                            </check>

                            <div class="form-label-group">
                                <label class="control-label" for="make">Model</label>
                                <input type="text" class="form-control" id="model" placeholder="Model"
                                       name="model" value="{{ @POST['model'] }}">
                            </div>
                            <check if="{{ isset(@errorModel) }}">
                                <span class="text-danger">{{ @errorModel }}</span><br>
                            </check>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group m-2">
                            <h3>Updated By</h3>

                            <div class="form-label-group">
                                <label class="control-label" for="name">Employee Name / Department</label>
                                <input type="text" class="form-control" id="name"
                                       placeholder="Name or Department" name="name" value="{{ @POST['name'] }}">
                            </div>
                            <check if="{{ isset(@errorName) }}">
                                <span class="text-danger">{{ @errorName }}</span><br>
                            </check>

                            <div class="form-label-group pt-1">
                                <input type="checkbox" name="info">&nbsp;Additional Info
                            </div>

                            <div name="additional" id="additional"
                                 class="form-label-group">
                                <label class="col-form-label">Notes</label>
                                <input type="text" id="notes" name="notes"
                                       class="form-control">

                                <div class="form-label-group">
                                    <label class="col-form-label">Budget (optional)</label>
                                    <input type="text" id="budget" name="budget"
                                           class="form-control">
                                </div>
                            </div>

                            <!-- submit form -->
                            <button type="submit"
                                    class="btn btn-primary float-lg-right mt-1">Submit
                            </button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="//code.jquery.com/jquery.js"></script>
<script src="../javascript/additional-info.js"></script>
</html>
